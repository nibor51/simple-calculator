<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">
                <div class="display">0</div>
            </div>
            <div class="calculator-keypad">
                <div class="keypad">
                    <div class="keypad-row">
                        <div class="keypad-button keypad-button-clear">C</div>
                        <div class="keypad-button keypad-button-divide">/</div>
                        <div class="keypad-button keypad-button-multiply">x</div>
                        <div class="keypad-button keypad-button-subtract">-</div>
                    </div>
                    <div class="keypad-row">
                        <div class="keypad-button keypad-button-seven">7</div>
                        <div class="keypad-button keypad-button-eight">8</div>
                        <div class="keypad-button keypad-button-nine">9</div>
                        <div class="keypad-button keypad-button-add">+</div>
                    </div>
                    <div class="keypad-row">
                        <div class="keypad-button keypad-button-four">4</div>
                        <div class="keypad-button keypad-button-five">5</div>
                        <div class="keypad-button keypad-button-six">6</div>
                        <div class="keypad-button keypad-button-equals">=</div>
                    </div>
                    <div class="keypad-row">
                        <div class="keypad-button keypad-button-one">1</div>
                        <div class="keypad-button keypad-button-two">2</div>
                        <div class="keypad-button keypad-button-three">3</div>
                        <div class="keypad-button keypad-button-zero">0</div>
                    </div>
                    <div class="keypad-row">
                        <div class="keypad-button keypad-button
                        keypad-button-decimal">.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
