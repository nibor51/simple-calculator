<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="keypad">
      <button class="keypad-button keypad-button-clear" id="keypad-button-clear">AC</button>
      <button class="keypad-button keypad-button-operator" id="keypad-button-divide">/</button>
      <button class="keypad-button keypad-button-operator" id="keypad-button-multiply">x</button>
      <button class="keypad-button keypad-button-number" id="keypad-button-seven">7</button>
      <button class="keypad-button keypad-button-number" id="keypad-button-eight">8</button>
      <button class="keypad-button keypad-button-number" id="keypad-button-nine">9</button>
      <button class="keypad-button keypad-button-operator" id="keypad-button-subtract">-</button>
      <button class="keypad-button keypad-button-number" id="keypad-button-four">4</button>
      <button class="keypad-button keypad-button-number" id="keypad-button-five">5</button>
      <button class="keypad-button keypad-button-number" id="keypad-button-six">6</button>
      <button class="keypad-button keypad-button-operator" id="keypad-button-add">+</button>
      <button class="keypad-button keypad-button-number" id="keypad-button-one">1</button>
      <button class="keypad-button keypad-button-number" id="keypad-button-two">2</button>
      <button class="keypad-button keypad-button-number" id="keypad-button-three">3</button>
      <button class="keypad-button keypad-button-equals" id="keypad-button-equals">=</button>
      <button class="keypad-button keypad-button-number" id="keypad-button-zero">0</button>
      <button class="keypad-button keypad-button-decimal" id="keypad-button-decimal">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
